<div class="center">
  <form class="box" role="form">
    <fieldset>
      <legend>Login</legend>
      
      <p class="error" id="login_error">Unable to login!</p>
      <p class="error" id="noemail_error">You need to enter your email!</p>
      <p class="error" id="nopassword_error">You need to enter your password!</p>

      <div class="form-group">
        <label>Email address</label>
        <input class="form-control" type="text" name="email" value="<%= email %>">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="rememberme" <%= rememberme %>>Remember me</input>
        </label>
      </div>

      <br />
      <br />

      <input class="btn btn-default" type="submit" value="Login Now">
      <a href="#forgotpassword" style="float: right; font-size: 80%;">Forgot Password?</a>
    </fieldset>
  </form>

  <p />
  New here? Please <a href="#register">Sign Up</a>.
</div>
