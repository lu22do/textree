<div id="popup_text"><%= text %></div>
<div id="popup_buttons">
<% if (confirmButtons) { %>
  <a class="btn btn-default" id="confirm_button">Confirm</a>
  <a class="btn btn-default" id="cancel_button">Cancel</a>
<% } %>
<% if (okButton) { %>
  <a class="btn btn-default" id="ok_button">OK</a>
<% } %>
</div>
